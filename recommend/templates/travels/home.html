{% extends "base.html" %} 
{% block page_title %} 
Home
{% endblock page_title %} 

{% block content %}
{% load static %}
<section class="home" id="home">
  <div>
  <div class="video">
    <video src="{% static 'img/video.mp4' %}" loop muted autoplay></video>
  </div>
    <div class="form-container">
        <form method="GET" action="{% url 'travels:n_map' %}">
          <h3>여행 시작하기</h3>
          <select id="loc" name="loc" aria-label="주소">
            <option value="" selected="">가고싶은 지역</option>
            <option value="1">서울</option>
            <option value="2">인천</option>
            <option value="3">대전</option>
            <option value="4">대구</option>
            <option value="5">광주</option>
            <option value="6">부산</option>
            <option value="7">울산</option>
            <option value="8">세종</option>
            <option value="31">경기도</option>
            <option value="32">강원도</option>
            <option value="33">충청북도</option>
            <option value="34">충청남도</option>
            <option value="35">경상북도</option>
            <option value="36">경상남도</option>
            <option value="37">전라북도</option>
            <option value="38">전라남도</option>
            <option value="39">제주도</option>
          </select>
          <br/>
  
          <input type="checkbox" name="theme" value="12"><span>관광지</span>
          <input type="checkbox" name="theme" value="14"><span>문화시설</span>
          <input type="checkbox" name="theme" value="15"><span>축제공연행사</span>
          <br/>
          <input type="checkbox" name="theme" value="28"><span>레포츠</span>
          <input type="checkbox" name="theme" value="32"><span>숙박</span>
          <input type="checkbox" name="theme" value="38"><span>쇼핑</span>
          <input type="checkbox" name="theme" value="39"><span>음식점</span>
          <br/>
          <input type="submit" class='button' value="search">
        </form>
      </div>
    </div>
  </section>
      <script>
        $(document).ready(function () {
            $("input[type='checkbox']").on("click", function () {
              let count = $("input:checked[type='checkbox']").length;
    
              if (count > 1) {
                $(this).prop("checked", false);
                alert("1개만 선택");
              }
            });
          });
      </script>
{% endblock content %}
