{% extends "base.html" %} 
{% block page_title %} 
Log In 
{% endblock page_title %} 

{% block content %} 
<form method="post", action="{% url 'users:login' %}"> 
    {% csrf_token %}
    <h3>로그인</h3> 
    {{form.as_p}} 
    <div class="intro-button">
        <button>로그인</button>
        <a class="btn btn-primary" href="{% url 'users:signup' %}" >회원가입</a>
    </div>
</form> 
{% endblock content %}
